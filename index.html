<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container ms- auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="text-center">Weather App</h1>
                    <input type="text" class="form-control" placeholder="Enter city name">
                    <button class="btn btn-primary btn-block mt-2">Get Weather</button>
                    <div class="weather-result mt-4">
                        <!-- Weather data will be displayed here -->
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row d-flex justify-content-center">
            
            <div class="card text-center pt-4 border-0">
                <h3 class="mt-2">New-York, USA</h3>
                <small class="text-muted mt-2 mb-3">Thursday,03 June 2021</small>
                <h3>17 &#176; Now</h3>
                <div class="text-center">
                 <img src="cloudy.png" class="card-img-top">
                </div>

                <div class="row d-flex px-3 mt-auto">

                <div class="d-flex flex-column day-container">
                    <small class="text-muted mb-0"> Thu</small>
                    <div class="text-center">
                        <img src="rainy.png" class="weather-img">
                    </div>
                   <h6><strong>23 &#716</strong></h6> 
                </div>
                 <div class="d-flex flex-column day-container">
                    <small class="text-muted mb-0"> Fri</small>
                    <div class="text-center">
                        <img src="thunder.png" class="weather-img">
                    </div>
                   <h6><strong>23 &#716</strong></h6> 

                </div>
                    <div class="d-flex flex-column day-container ">
                    <small class="text-muted mb-0">Sat</small>
                    <div class="text-center">
                        <img src="sun-rain.png" class="weather-img">
                    </div>
                   <h6><strong>30 &#716</strong></h6> 

                </div>
                <div class="d-flex flex-column day-container ">
                    <small class="text-muted mb-0">Sun</small>
                    <div class="text-center">
                        <img src="cloud-air.png" class="weather-img">
                    </div>
                   <h6><strong>33 &#716</strong></h6> 

                </div>
            
                <div class="d-flex flex-column day-container">
                    <small class="text-muted mb-0">Mon</small>
                    <div class="text-center">
                        <img src="cloud-air.png" class="weather-img">
                    </div>
                   <h6><strong>32 &#716</strong></h6> 

                </div>
            </div>
        
            </div>


        </div>

    </div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
